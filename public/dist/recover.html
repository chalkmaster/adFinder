<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Global Peace Venda Mais</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="Global Peace Venda Mais">


    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container-fluid pd-0 bg-color primary color text-primary-white">
        <navbar>
            <nav class="container pd-tp-30 pd-bt-30 hidden-sm-down">
                <div class="space-between center">
                    <a href="index.html" class="color text-primary-white full-width hidden-xssm-down">
						<span class="headline">Venda Mais</span>
					</a>
                    <form method="post" action="/api/v1/recover/" class="card structure" name="newAccountForm" novalidate>
                        <div class="structure-header pd-15-force bordered">
                            <div class="left">
                                <div class="texts">
                                    <span class="headline color text-primary">Recuperar senha</span>
                                </div>
                            </div>
                        </div>
                        <div class="structure-body pd-15-force mg-bt-30" style="width:450px;">
                            <div class="overflow-limiter">
                                <div class="row">
                                    <div class="col-xs-10 col-xs-offset-1 col-xssm-8 col-xssm-offset-2">
                                        <div class="form-group">
                                            <label class="control-label required" for="newEmailInput">
                                        <span style="color:#2fb5a6">Email</span>
                                    </label>
                                            <div class="relative clearfix">
                                                <input id="email" class="form-control" type="email" name="email" required/>
                                                <span class="material-input"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">

                                            <label class="control-label required" for="newPassword">

                                        <span style="color:#2fb5a6">CPF</span>
                                    </label>
                                            <div class="relative clearfix">
                                                <input id="cpf" class="form-control" type="text" name="cpf" required/>
                                                <span class="material-input"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="structure-footer bordered">
                            <div class="right">
                                <div class="btn-group text-right">
                                    <button class="btn" type="submit">
                                        <span>criar</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <script src="js/views/View.js"></script>
                    <script src="js/views/AdItemView.js"></script>

                    <script src="js/models/Ad.js"></script>
                    <script src="js/models/AdsList.js"></script>

                    <script src="js/controllers/AdItemController.js"></script>

                    <script src="js/helpers/Bind.js"></script>

                    <script src="js/services/HttpService.js"></script>
                    <script src="js/services/AdService.js"></script>
                    <script src="js/services/ProxyFactory.js"></script>

                    <script src="js/scripts.js"></script>
                    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

                    <script>
                        let adItemController = new AdItemController();
                    </script>

</body>

</html>
