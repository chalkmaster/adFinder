<div class="generic-backdrop color text-secondary-black active">
    <close class="absolute-total-size" ng-click="close()"></close>
    <div class="container">
        <div class="row">
            <close class="absolute-total-size" ng-click="close()"></close>
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4" style="top: 90px;">
                <div class="card mg-0-force">
                    <div class="card-header">
                        <div class="left">
                            <div class="texts">
                                <span class="display-1 color text-primary">AdFinder <small>&#8482</small></span>
                            </div>
                        </div>
                        <div class="right">
                            <button type="button" class="btn type-flat icon-24" ng-click="close()">
                                <i class="material-icons">close</i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body pd-rt-15 pd-bt-15 pd-lt-15">
                        <div class="alert color-error mg-bt-15" ng-show="error">
                            <span translate>Algum erro</span>
                        </div>
                        <div class="space-between center mg-bt-15">
                            <i class="material-icons color text-secondary-black pd-rt-15">person</i>
                            <div class="form-group mg-bt-0 full-width" ng-class="{ 'is-focused' : inputUserIsFocused }">
                                <div class="relative clearfix">
                                    <input id="inputUser"
                                           class="form-control"
                                           type="text"
                                           name="inputUser"
                                           placeholder="usuÃ¡rio ou e-mail"
                                           ng-model="$ctrl.email"
                                           ng-focus="inputUserIsFocused = true"
                                           ng-blur="inputUserIsFocused = false"/>

                                    <span class="material-input"></span>

                                </div>
                            </div>
                        </div>
                        <div class="space-between center">
                            <i class="material-icons color text-secondary-black pd-rt-15">lock</i>
                            <div class="form-group mg-bt-0 full-width" ng-class="{ 'is-focused' : inputPasswordIsFocused }">
                                <div class="relative clearfix">
                                    <input id="inputPassword"
                                           class="form-control"
                                           type="password"
                                           name="inputPassword"
                                           placeholder="senha"
                                           ng-model="$ctrl.password"
                                           ng-focus="inputPasswordIsFocused = true"
                                           ng-blur="inputPasswordIsFocused = false"/>

                                    <span class="material-input"></span>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-part pd-15 text-right">
                        <button type="button" class="btn full-width" ng-disabled="!$ctrl.password" ng-click="$ctrl.signIn()">
                            Entrar
                        </button>
                        <button type="button" class="btn type-flat mg-tp-15">
                            <small class="text-capitalize">esqueci minha senha</small>
                        </button>
                        <button type="button" class="btn type-flat mg-tp-15 pull-left" ng-click="showNewAccount = true">
                            <small class="text-capitalize">criar conta</small>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
