<div class="container" ng-init="profileView = 1">
    <div class="row">
        <div class="col-xs-12">
            <h1>
                <span>Meu perfil</span>
            </h1>
        </div>
    </div>
    <div class="row mg-bt-15">
        <div class="col-xs-12">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li class="text-uppercase caption" data-ui-sref-active="active" data-ui-sref="main.profile.account">
                        Minha conta
                    </li>
                    <li class="text-uppercase caption" data-ui-sref-active="active" data-ui-sref="main.profile.services">
                        Meus serviços e produtos
                    </li>
                    <li class="text-uppercase caption" data-ui-sref-active="active" data-ui-sref="main.profile.requests">
                        Status de solicitações
                    </li>
                    <li class="text-uppercase caption" data-ui-sref-active="active" data-ui-sref="main.profile.moderations" ng-if="$ctrl.currentUser.isAdmin">
                        Moderações administrativas
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row relative">
      <div ui-view></div>
    </div>
</div>
