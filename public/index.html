<!doctype html>
<html lang="pt" ng-app>

<head>
    <meta charset="utf-8">

    <title>Global Peace adFinder</title>
    <meta name="description" content="Encontre produtos e serviços na sua região">
    <meta name="author" content="GlobalPeace">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <div class="container-fluid pd-0 bg-color primary color text-primary-white">
        <navbar>
            <nav class="container pd-tp-30 pd-bt-30 hidden-sm-down">
				<div class="space-between center">
					<div class="full-width hidden-xssm-down">
						<span class="headline">AdFinder</span>
					</div>
					<div class="main-search form-group mg-bt-0 full-width" ng-class="{'is-focused' : mainSearchFocus}">
						<div class="relative clearfix">
							<input id="inputMain"
								class="form-control color text-primary-white"
								type="text"
								name="inputMain"
                                ng-focus="mainSearchFocus = true;"
                                ng-blur="mainSearchFocus = false;"/>
                            <i class="material-icons color text-disabled-white">search</i>
                            <button type="button" class="btn type-flat icon-24 color-white">
                                <i class="material-icons">arrow_forward</i>
                            </button>

						</div>
					</div>
					<div class="full-width v-align-children text-right">
						<button type="button" class="btn type-flat color-white" ng-click="showCategories = true">
							<span>Categorias</span>
						</button>
						<button type="button" class="btn type-flat color-white" ng-click="showLogin = true">
							<span>Entrar</span>
						</button>
					</div>
				</div>
            </nav>
            <nav class="pd-tp-30 pd-bt-5 hidden-md-up">
                <div class="clearfix">
                    <div class="col-xs-12">
                        <div class="space-between center mg-bt-5">
                            <span class="headline mg-rt-15" style="flex-shrink: 0;">Ad</span>
                            <div class="main-search form-group mg-bt-0 full-width" ng-class="{'is-focused' : mainSearchFocus}">
        						<div class="relative clearfix">
        							<input id="inputMain"
        								class="form-control color text-primary-white"
        								type="text"
        								name="inputMain"
                                        ng-focus="mainSearchFocus = true;"
                                        ng-blur="mainSearchFocus = false;"/>
                                    <i class="material-icons color text-disabled-white">search</i>
                                    <button type="button" class="btn type-flat icon-24 color-white">
                                        <i class="material-icons">arrow_forward</i>
                                    </button>

        						</div>
        					</div>
                        </div>
                    </div>
                    <div class="col-xs-12 text-right">
                        <button type="button" class="btn type-flat color-white" ng-click="showCategories = true">
							<span>Categorias</span>
						</button>
						<button type="button" class="btn type-flat color-white" ng-click="showLogin = true">
							<span>Entrar</span>
						</button>
                    </div>
                </div>
            </nav>
        </navbar>
    </div>

	<div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3 class="color text-secondary-black">Todos os resultados para "renan lorem"</h3>
            </div>
        </div>
        <div class="row main-list" id="adsView"></div>
	</div>

    <div class="generic-backdrop color text-secondary-black" ng-class="{'active' : showLogin}">
        <close class="absolute-total-size" ng-click="showLogin = false"></close>
        <div class="container">
            <div class="row">
                <close class="absolute-total-size" ng-click="showLogin = false"></close>
                <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4" style="top: 90px;">
                    <div class="card mg-0-force">
                        <div class="card-header">
                            <div class="left">
                                <div class="texts">
                                    <span class="display-1 color text-primary">AdFinder <small>&#8482</small></span>
                                </div>
                            </div>
                            <div class="right">
                                <button type="button" class="btn type-flat icon-24" ng-click="showLogin = false">
                                    <i class="material-icons">close</i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body pd-rt-15 pd-bt-15 pd-lt-15">
                            <div class="alert color-error mg-bt-15" ng-show="error">
                                <span translate>Algum erro</span>
                            </div>
                            <div class="space-between center mg-bt-15">
                                <i class="material-icons color text-secondary-black pd-rt-15">person</i>
                                <div class="form-group mg-bt-0 full-width" ng-class="{ 'is-focused' : inputUserIsFocused }">
                                    <div class="relative clearfix">
                                        <input id="inputUser"
                                               class="form-control"
                                               type="text"
                                               name="inputUser"
                                               placeholder="usuário ou e-mail"
                                               ng-model="user"
                                               ng-focus="inputUserIsFocus = true"
                                               ng-blur="inputUserIsFocus = false"/>

                                    </div>
                                </div>
                            </div>
                            <div class="space-between center">
                                <i class="material-icons color text-secondary-black pd-rt-15">lock</i>
                                <div class="form-group mg-bt-0 full-width" ng-class="{ 'is-focused' : inputPassowrdIsFocused }">
                                    <div class="relative clearfix">
                                        <input id="inputPassword"
                                               class="form-control"
                                               type="text"
                                               name="inputPassword"
                                               placeholder="senha"
                                               ng-model="user"
                                               ng-focus="inputPasswordIsFocus = true"
                                               ng-blur="inputPasswordIsFocus = false"/>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-part pd-15 text-right">
                            <button type="button" class="btn full-width">
                                Entrar
                            </button>
                            <button type="button" class="btn type-flat mg-tp-15">
                                <small class="text-capitalize">esqueci minha senha</small>
                            </button>
                            <button type="button" class="btn type-flat mg-tp-15 pull-left" ng-click="showNewAccount = true">
                                <small class="text-capitalize">criar conta</small>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="generic-backdrop color text-secondary-black" ng-class="{'active' : showCategories}">
        <close class="absolute-total-size" ng-click="showCategories = false"></close>
        <div class="container">
            <div class="row">
                <close class="absolute-total-size" ng-click="showCategories = false"></close>
                <div class="backdrop-content col-xs-12">
                    <div class="card structure">
                        <div class="structure-header pd-tp-15 pd-rt-15 pd-lt-15">
                            <div class="left">
                                <div class="texts">
                                    <span class="headline color text-primary">Categorias</span>
                                </div>
                            </div>
                            <div class="right">
                                <button class="btn type-flat icon-24" ng-click="showCategories = false">
                                    <i class="material-icons">close</i>
                                </button>
                            </div>
                        </div>
                        <div class="structure-body pd-0-force">
                            <div class="overflow-limiter">
                                <div class="row row-gutters-15">
                                    <div class="col-xs-12 col-sm-6 col-lg-4">
                                        <a href="" class="interactive-item text-ellipsis block border-radius pd-15 bg-color greyscale100" title="Renan Zózimo">Renan Zózimo</a>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-lg-4">
                                        <a href="" class="interactive-item text-ellipsis block border-radius pd-15" title="Renan Zózimo">Renan Zózimo</a>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-lg-4">
                                        <a href="" class="interactive-item text-ellipsis block border-radius pd-15" title="Renan Zózimo">Renan Zózimo</a>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-lg-4">
                                        <a href="" class="interactive-item text-ellipsis block border-radius pd-15" title="Renan Zózimo">Renan Zózimo</a>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-lg-4">
                                        <a href="" class="interactive-item text-ellipsis block border-radius pd-15" title="Renan Zózimo">Renan Zózimo</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="generic-backdrop color text-secondary-black" ng-class="{'active' : showNewAccount}">
        <close class="absolute-total-size" ng-click="showNewAccount = false"></close>
        <div class="container">
            <div class="row">
                <close class="absolute-total-size" ng-click="showNewAccount = false"></close>
                <div class="backdrop-content col-xs-12 col-sm-8 col-sm-offset-1 col-lg-6 col-lg-offset-3 col-xlg-4 col-xlg-offset-4">
                    <form class="card structure" name="newAccountForm" novalidate>
                        <div class="structure-header pd-15-force bordered">
                            <div class="left">
                                <i class="material-icons sz-48 hidden-xs-only-force">account_circle</i><!--
                             --><div class="texts">
                                    <span class="headline color text-primary">Criar conta</span>
                                </div>
                            </div>
                            <div class="right">
                                <button type="button" class="btn type-flat icon-24" ng-click="showNewAccount = false">
                                    <i class="material-icons">close</i>
                                </button>
                            </div>
                        </div>
                        <div class="structure-body pd-15-force mg-bt-30">
                            <div class="overflow-limiter">
                                <div class="row">
                                    <div class="col-xs-10 col-xs-offset-1 col-xssm-8 col-xssm-offset-2">

                                <div class="form-group"
                                     ng-class="{'is-focused': newEmailInputIsFocused,
                                                'has-error' : newAccountForm.newEmailInput.$error.email,
                                                'is-empty' : newAccountForm.newEmailInput.$error.required}">

                                    <label class="control-label required"
                                           for="newEmailInput">

                                        <span>Email</span>
                                    </label>
                                    <div class="relative clearfix">
                                        <input id="newEmailInput"
                                               class="form-control"
                                               type="email"
                                               name="newEmailInput"
                                               ng-model="newEmailInput"
                                               ng-focus="newEmailInputIsFocused = true"
                                               ng-blur="newEmailInputIsFocused = false" required/>

                                        <i class="form-control-feedback help-block material-icons">
                                            <span class="color text-success"
                                                  ng-show="newAccountForm.newEmailInput.$valid">check</span>
                                            <span class="color"
                                                  ng-show="newAccountForm.newEmailInput.$error.email">error</span>
                                        </i>
                                        <span class="material-input"></span>
                                    </div>
                                </div>
                                <div class="form-group"
                                     ng-class="{'is-focused': newPasswordIsFocused,
                                                'is-empty' : newAccountForm.newPassword.$error.required}">

                                    <label class="control-label required"
                                           for="newPassword">

                                        <span>Senha</span>
                                    </label>
                                    <div class="relative clearfix">
                                        <input id="newPassword"
                                               class="form-control"
                                               type="password"
                                               name="newPassword"
                                               ng-model="newPassword"
                                               ng-focus="newPasswordIsFocused = true"
                                               ng-blur="newPasswordIsFocused = false" required/>

                                        <span class="material-input"></span>
                                    </div>
                                </div>
                                <div class="form-group"
                                     ng-class="{'is-focused': newPasswordConfirmIsFocused,
                                                'has-error' : newPasswordConfirm && newPasswordConfirm != newPassword,
                                                'is-empty' : newAccountForm.newPasswordConfirm.$error.required}">

                                    <label class="control-label required"
                                           for="newPasswordConfirm">

                                        <span>Confirme sua senha</span>
                                    </label>
                                    <div class="relative clearfix">
                                        <input id="newPasswordConfirm"
                                               class="form-control"
                                               type="password"
                                               name="newPasswordConfirm"
                                               ng-model="newPasswordConfirm"
                                               ng-focus="newPasswordConfirmIsFocused = true"
                                               ng-blur="newPasswordConfirmIsFocused = false" required/>

                                        <i class="form-control-feedback help-block material-icons">
                                            <span class="color text-success"
                                                  ng-show="newPasswordConfirm && newPasswordConfirm == newPassword">check</span>
                                            <span class="color"
                                                  ng-show="newPasswordConfirm && newPasswordConfirm != newPassword">error</span>
                                        </i>
                                        <span class="material-input"></span>
                                    </div>
                                </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="structure-footer bordered">
                            <div class="right">
                                <div class="btn-group text-right">
                                    <button type="button" class="btn type-flat" ng-click="showNewAccount = false">
                                        <span>voltar</span>
                                    </button>
                                    <button class="btn" type="submit">
                                        <span>criar</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="snackbar bg-color complementary color text-accent">
        <span>Cadastro realizado com sucesso</span>
    </div>

    <div class="snackbar bg-color greyscale100 color text-error v-align-children">
        <i class="material-icons mg-rt-5">error</i>
        <span class="mg-0-force">Ops: Erro genérico</span>
    </div>

    <script src="js/views/View.js"></script>
    <script src="js/views/AdItemView.js"></script>

    <script src="js/models/Ad.js"></script>
    <script src="js/models/AdsList.js"></script>

    <script src="js/controllers/AdItemController.js"></script>

    <script src="js/helpers/Bind.js"></script>

    <script src="js/services/HttpService.js"></script>
    <script src="js/services/AdService.js"></script>
    <script src="js/services/ProxyFactory.js"></script>

    <script src="js/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script>
        let adItemController = new AdItemController();
    </script>

</body>

</html>
